---
format_version: 1.3.0
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.4.1: {}
    - script:
        title: SwiftLint
        inputs:
        - content: |-
            #!/bin/bash
            swiftlint lint --strict
    - script:
        title: script/cibuild
        inputs:
        - content: |-
            #!/bin/bash
            set -o pipefail && script/cibuild
    - script:
        title: swift test
        inputs:
        - content: |-
            #!/bin/bash
            swift test
